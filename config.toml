title = "Jessun's Blog"

# The URL the site will be built for
base_url = "https://jessun2017.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "anpu-zola-theme"

taxonomies = [
    { name = "categories" },
    { name = "tags" },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "ayu-dark"

[extra]
# Put all your custom variables here

toc = true

# hermit_social = [
#   { name = "github", link = "https://github.com" },
#   { name = "email", link = "mailto:jessun1990@gmail.com" },
# ]

home_subtitle = "Welcome to my blog"

anpu_menu_links = [
    { url = "$BASE_URL/about/", name = "About" },
    { url = "$BASE_URL/tags/", name = "Tags" },
]

# hermit_menu = [{ link = "/posts", name = "Posts" }, { link = "/about", name = "About" }]
anpu_date_format = "%Y-%m-%d"


[extra.author]
name = "Jessun"
email = "jessun2017@gmail.com"

[extra.google_analytics]
enable = false
id = "UA-4XXXXXXX-X"
